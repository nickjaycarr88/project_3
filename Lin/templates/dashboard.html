
<body>
    {% extends 'base.html' %}
    {% block content %}
    
        <div class="row mt-3">

            <div class="col-md-3  mt-5 ml-5">
                <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
                <div id="price"></div>
                <h2>{{adjustName}}</h2>
                <h2>{{price}}</h2>
                <h2 ng-style="{'color':{{rate}} >0 ?  'green': 'red'}">({{rate}}%)</h2>
                <button>Add To List</button>
            </div>

            <div class="col-md-1">
                <div id="price"></div>
            </div>

            
            <div class="col-md-8">
                <div id="history">
                    <script>
                        //Parse your Json variable here
                        var graphs = {{plotlyplot_histPrice | safe}};
                        Plotly.plot('history', graphs, {});
                    </script>
                </div> 
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <div id="info"> 
                    {{stockInfo}}                
                </div> 
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <div id="pie">                    
                    <script>
                        //Parse your Json variable here
                        var graphs = {{plotlyplot_AL | safe}};
                        Plotly.plot('pie', graphs, {});
                    </script>
                </div> 
            </div>
        </div>
 
        <div class="row mt-5">
            <div class="col-md-6">
                <div id="bar">
                    <script>
                        //Parse your Json variable here
                        var graphs = {{plotlyplot_dividend | safe}};
                        Plotly.plot('bar', graphs, {});
                    </script>
                </div>   
            </div>

            <div class="col-md-6">
                <div id="line">
                    <script>
                        //Parse your Json variable here
                        var graphs = {{plotlyplot_cash | safe}};
                        Plotly.plot('line', graphs, {});
                    </script>
                </div>    
            </div>
        </div>

    {% endblock %}
</body>
</html>
